<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加公告</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">公告标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input noticeTitle" name="noticeTitle" lay-verify="required" placeholder="请输入公告标题">
		</div>
	</div>
	
	
	<!-- 建议用富文本框 -->
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">公告内容</label>
		<div class="layui-input-block">
			<textarea  class="layui-textarea noticeContent" cols="20" rows="20" lay-verify="required" name="noticeContent"  placeholder="请输入公告内容">
			</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addnotice">确认添加</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/notice/noticeAdd.js"></script>
</body>
</html>

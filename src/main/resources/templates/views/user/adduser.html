<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加会员</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userName" lay-verify="required" placeholder="请输入用户名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" name="password" lay-verify="required" placeholder="请输入密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" name="repassword" lay-verify="required" placeholder="请输入确认密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邀请人姓名</label>
		<div class="layui-input-block">
				<select name="inviterId" id ="inviterId" class="isEffect" lay-filter="required" lay-search>
					<option value="">--请选择--</option>
					<option th:each="al:${adminList}" th:value="${al.adminId}"  th:text="${al.adminName}"></option>
				</select>
		</div>
	</div>
	 <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户编号</label>
		<div class="layui-input-block">
			<input type="userCoding" class="layui-input" name="userCoding" lay-verify="required" placeholder="请输入用户编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userEmail" lay-verify="required" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手机号码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userPhone" lay-verify="required" placeholder="请输入手机号码">
		</div>
	</div>
	<!-- <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户头像</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userImg" lay-verify="required" placeholder="请输入用户头像">
		</div>
	</div> -->
	<!-- <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邀请码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userCode" lay-verify="required" placeholder="请输入邀请码">
		</div>
	</div> -->
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="adduser">立即添加</button>
			<button type="reset" onclick="window.parent.location.reload();" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/user/userAdd.js"></script>
</body>
</html>

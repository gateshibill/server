<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>编辑用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<input type="hidden" class="layui-input userId" name="userId" lay-verify="required">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" name="userName" lay-verify="required" placeholder="请输入用户名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邀请人id</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input inviterId" name="inviterId" lay-verify="required" placeholder="请输入邀请人id">
		</div>
	</div>
	 <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userCoding" name="userCoding" lay-verify="userCoding" placeholder="请输入用户编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系方式</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userEmail" name="userEmail" lay-verify="required" placeholder="请输入用户邮箱">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手机号码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userPhone" name="userPhone" lay-verify="required" placeholder="请输入用户手机号码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" >
		<div class="magb15 layui-col-xs12">
			<label class="layui-form-label">会员状态</label>
			<div class="layui-input-block">
				<select name="memberState" class="memberState" lay-filter="required" lay-search>
					<option value="1" selected="selected">正常使用</option>
					<option value="0">限制使用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
	<input type="hidden" name="adminId" class="adminId">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateuser">确认编辑</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/user/userUpdate.js"></script>
</body>
</html>

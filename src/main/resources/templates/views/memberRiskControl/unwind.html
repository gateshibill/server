<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>会员风险控制</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui-2.5.4/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input userName" placeholder="请输入账号(手机号)/姓名" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>

		</form>
	</blockquote>
	<table id="adminList" lay-filter="adminList"></table>

	<!--操作-->
	<script type="text/html" id="adminListBar">
		<a class="layui-btn layui-btn-xs" lay-event="chicang">持仓</a>
		<a class="layui-btn layui-btn-xs" lay-event="pingcang">平仓</a>
	</script>
</form>
<script type="text/javascript" src="/static/admin/layui-2.5.4/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/risk/unwindList.js"></script>
</body>
</html>

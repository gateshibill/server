<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加配资</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
	<style type="text/css">
		#ripei,#yuepei{
			display:none;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户手机号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input phone" name="phone" lay-verify="phone" placeholder="请输入用户手机号">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">充值金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input money" name="money" lay-verify="money" placeholder="请输入充值金额">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">请选择操盘类型</label>
		<div class="layui-input-block">
			<input type="radio" name="type" lay-filter="peizhi" value="1" title="日配" checked>
			<input type="radio" name="type" lay-filter="peizhi" value="2" title="月配">
		</div>
	</div>

	<div class="layui-form-item" id="ripei">
		<label class="layui-form-label">请选择配资倍数</label>
		<div class="layui-input-block">
			<select id="quota1" name="quota1" lay-verify="required">
				<option value="3">3    利息0.0018</option>
				<option value="4">4    利息0.0019</option>
				<option value="5">5    利息0.0020</option>
				<option value="6">6    利息0.0021</option>
				<option value="7">7    利息0.0022</option>
				<option value="8">8    利息0.0023</option>
				<option value="9">9    利息0.0024</option>
				<option value="10">10  利息0.0025</option>
			</select>
		</div>
	</div>

	<div class="layui-form-item" id="yuepei">
		<label class="layui-form-label">请选择配资倍数</label>
		<div class="layui-input-block">
			<select id="quota2" name="quota2" lay-verify="required">
				<option value="3">3    利息0.018</option>
				<option value="4">4    利息0.019</option>
				<option value="5">5    利息0.020</option>
				<option value="6">6    利息0.022</option>
				<option value="7">7    利息0.024</option>
				<option value="8">8    利息0.026</option>
				<option value="9">9    利息0.028</option>
				<option value="10">10  利息0.030</option>
			</select>
		</div>
	</div>

	<div class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">请选择操盘开始时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="startTime" id="startTime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss">
				</div>
			</div>
		</div>
	</div>

	<div class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">请选择操盘结束时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="endTime" id="endTime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss">
				</div>
			</div>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit=""  lay-filter="addDetails">确认</button>
			<button type="reset" onclick="window.parent.location.reload();" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/capitalDetail/toaddPZ.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"><head>
	<meta charset="utf-8">
	<title>日志列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/jquery.datetimepicker.css" media="all" />
	<style type="text/css">
	.layui-input-inline .datetimepicker{
		z-index:100000 !important
	}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
		<input type="hidden" name="logType" class="logType" th:value="${log.logType}"/>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input logContent" placeholder="请输入日志内容" />
				</div>
				 <!-- <div class="layui-inline">
			      <div class="layui-input-inline">
			        <input type="text" class="layui-input start_end_time" id="start_end_time" placeholder=" 请选择起始-结束时间 ">
			      </div>
			    </div> -->
			    <div class="layui-input-inline">
					<input type="text" class="layui-input datetimepicker" autocomplete="off" id="startTime" placeholder=" 请选择起始时间 ">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input datetimepicker" autocomplete="off" id="endTime" placeholder=" 请选择结束时间 ">
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<shiro:hasPermission name="log:alldel">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
				</div>
			</shiro:hasPermission>
		</form>
	</blockquote>
	<table id="logList" lay-filter="logList"></table>

	<!--操作-->
	<script type="text/html" id="logListBar">
		<shiro:hasPermission name="log:del">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
		</shiro:hasPermission>
	</script>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery-1.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="/static/admin/datajs/log/logList.js"></script>
<script type="text/javascript">
$(function() {
    $(".datetimepicker").each(function() {
      var option = {
        lang : "zh",
        step : "10",
        timepicker : false,
        closeOnDateSelect : true,
        format : "Y-m-d"
      };
      $(this).datetimepicker(option);
    });
  });
</script>
</body>
</html>

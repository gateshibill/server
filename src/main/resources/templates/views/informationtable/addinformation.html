<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加资讯</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input informationTitle" name="informationTitle" lay-verify="required" placeholder="请输入标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">作者</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input informationAuthor" name="informationAuthor" lay-verify="required" placeholder="请输入作者">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯类型</label>
		<div class="layui-input-block">
				<select name="informationType" class="informationType" lay-verify="required">
					<option th:each="item:${types}" th:value="${item.informationTypeId}"  th:text="${item.informationTypeName}"></option>
				</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">是否首页展示</label>
		<div class="layui-input-block">
				<select name="informationIsIndex" class="informationIsIndex" lay-verify="required">
					<option value="1">否</option>
					<option value="2">是</option>
				</select>
		</div>
	</div>
	<!-- 建议用富文本框 -->
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯内容</label>
		<div class="layui-input-block">
			<textarea  class="layui-textarea informationContent"  lay-verify="required" name="informationContent"  placeholder="请输入内容">
			</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addinformation">确认添加</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/informationtable/informationTableAdd.js"></script>

</body>
</html>

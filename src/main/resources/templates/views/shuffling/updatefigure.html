<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>编辑轮播图</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">跳转链接</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input shufflingHref" name="shufflingHref" placeholder="请输入轮播图跳转链接">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">顺序</label>
		<div class="layui-input-block">
			<input type="number" class="layui-input shufflingIndex" name="shufflingIndex"  placeholder="请输入轮播图顺序">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">上传图片</label>
		<div class="layui-input-block">
			<button type="button" class="layui-btn layui-btn-primary imgPic"><i class="layui-icon">&#xe67c;</i>上传图片</button>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label"></label>
		<div class="layui-input-block">
			<img id="uploadImg" class="uploadImg" alt="" src="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<input type="hidden" name="shufflingId" class="shufflingId"/>
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateshuffling">确认编辑</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/shuffling/shufflingUpdate.js"></script>
</body>
</html>

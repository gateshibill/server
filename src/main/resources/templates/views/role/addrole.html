<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加角色</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
	<style type="text/css">
		.layui-form-checkbox{
			width:auto !important;
		}
		
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="roleName" lay-verify="required" placeholder="请输入角色名称">
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12" >
		<div class="magb15 layui-col-xs12">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="isEffect" class="isEffect" lay-filter="required">
					<option value="1" selected="selected">正常使用</option>
					<option value="0">限制使用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
          <label class="layui-form-label">选择权限</label>
          <div class="layui-input-block">
            <div id="LAY-auth-tree-index"></div>
          </div>
    </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addRole">立即添加</button>
			<button type="reset" onclick="window.parent.location.reload();" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/role/roleAdd.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>添加代理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">真实姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="adminName" lay-verify="required" placeholder="请输入代理真实姓名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">账号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="adminAccount" lay-verify="required" placeholder="请输入代理账号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">编号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="adminCoding" lay-verify="required" placeholder="请输入代理编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" >
		<div class="magb15 layui-col-xs12">
			<label class="layui-form-label">选择角色</label>
			<div class="layui-input-block">
				<select name="roleId" class="roleId" lay-verify="required" lay-search>
					<option value="">请选择角色</option>
					<option th:each="item:${roles}" th:value="${item.roleId}" th:selected="(${item.roleId} == ${roleId})" th:text="${item.roleName}"></option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系方式</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="phone" lay-verify="phone" placeholder="请输入联系方式">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" name="password" lay-verify="required" placeholder="请输入密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input" name="repassword" lay-verify="required" placeholder="请输入确认密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手续费(%)</label>
		<div class="layui-input-block">
			<input type="number" class="layui-input" name="handInto"  placeholder="请输入手续费分成">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">服务费(%)</label>
		<div class="layui-input-block">
			<input type="number" class="layui-input" name="serviceInto"  placeholder="请输入利息分成">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12" >
		<div class="magb15 layui-col-xs12">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="isEffect" class="isEffect" lay-verify="required">
					<option value="1" selected="selected">正常使用</option>
					<option value="0">限制使用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addAdmin">立即添加</button>
			<button type="reset" onclick="window.parent.location.reload();" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/admin/adminAdd.js"></script>
</body>
</html>

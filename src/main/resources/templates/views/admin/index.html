<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>代理列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input adminName" placeholder="请输入代理商姓名" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input adminAccount" placeholder="请输入代理商账号" />
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input phone" placeholder="请输入代理联系方式" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<shiro:hasPermission name="admin:add">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-normal addNews_btn">添加代理</a>
				</div>
			</shiro:hasPermission>
		</form>
	</blockquote>
	<table id="adminList" lay-filter="adminList"></table>

	<!--操作-->
	<script type="text/html" id="adminListBar">
	<shiro:hasPermission name="admin:edit">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	</shiro:hasPermission>
	<shiro:hasPermission name="admin:edit">
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="setrole">分配角色</a>
	</shiro:hasPermission>
	<!--
	<shiro:hasPermission name="admin:del">
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</shiro:hasPermission>
	-->
	</script>
</form>
<script type="text/javascript" src="/static/admin/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/datajs/admin/adminList.js"></script>
</body>
</html>
